<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Angular Directives Fundamentals - TEMPLATE</title>
  </head>

  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="../style/style.css" media="screen" title="no title" charset="utf-8">

  <script src="../bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
  <script src="../bower_components/angular/angular.min.js" charset="utf-8"></script>
  <script src="script.js" charset="utf-8"></script>

  <body ng-controller="mainCtrl">
    <h1>Questionnaire Directive</h1>

    <div class="container">
      <div class="col-xs-12">

        <my-question q="Where is the rebel base?">
          <input type="text" ng-model="answers.baseLocation" />
        </my-question>

        <my-question q="Are you interested in learning AngularJS?">
          <input type="radio" ng-value="true" ng-model="answers.wantToLearn">Yes</input>
          <input type="radio" ng-value="false" ng-model="answers.wantToLearn">No</input>
        </my-question>

        <my-question q="Can you give me money?">
          <button class="btn btn-lg btn-primary">Yes</button>
          <button class="btn btn-lg btn-danger">No</button>
        </my-question>

      </div>
    </div>
  </body>
</html>
