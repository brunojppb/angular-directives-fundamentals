<user-panel name="{{user.name}}" level="user.level">

  <h4>Friends</h4>
  <ul>
    <li ng-repeat="friend in user.friends">
      {{friend}}
      <remove-friend method="removeFriend(friend)"></remove-friend>
    </li>
  </ul>

  <div ng-show="!!user.rank">
    Rank: {{user.rank}}
  </div>

  <button class="btn btn-success" ng-click="knightMe(user)" ng-show="!user.rank">
    Knight Me
  </button>

</user-panel>
